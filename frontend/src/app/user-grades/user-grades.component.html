<div class="grades">
    <h3>Your Grades</h3>
    
    <!-- Display error message if fetching grades fails -->
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    
    <!-- List the grades if available -->
    <ul *ngIf="grades && grades.length > 0; else noGrades">
      <li *ngFor="let grade of grades">
        Grade: {{ grade.value }} â€” assigned on {{ grade.dateAssigned }}
        <span *ngIf="grade.assignment">
          (For: {{ grade.assignment.title }})
        </span>
      </li>
    </ul>
    
    <!-- Template to show if no grades are found -->
    <ng-template #noGrades>
      <p>No grades found.</p>
    </ng-template>
  </div>
