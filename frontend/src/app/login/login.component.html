<div class="login-container">
    <div class="login-card">
        <h2>Autentificare</h2>

        <form (ngSubmit)="onLogin()">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email"
                required />

            <label for="password">Parolă</label>
            <input type="password" id="password" name="password"
                [(ngModel)]="password" required />

            <button type="submit">Conectează-te</button>
        </form>

        <div class="error-message" *ngIf="error">{{ error }}</div>

        <div class="register-link">
            Nu ai cont? <a routerLink="/signup">Creează un cont</a>
        </div>

        <div class="success-message" *ngIf="registeredMessage">
            Cont creat cu succes! Te poți autentifica acum.
        </div>
    </div>
</div>
