# -------------------------------
# DataSource Configuration
# -------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/mpi_catalog
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# -------------------------------
# JPA/Hibernate Configuration
# -------------------------------
# Show SQL statements in the console (set to true for development)
spring.jpa.show-sql=true

# Format SQL output in the console for readability
spring.jpa.properties.hibernate.format_sql=true

# Automatically update the database schema based on entities
# Options: none, validate, update, create, create-drop
spring.jpa.hibernate.ddl-auto=update

# (Optional) Specify the dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
